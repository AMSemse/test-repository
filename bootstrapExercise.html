<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <style>
     .my-custom-row {
      background-color: bisque;
      height: 400px;
     }
  </style>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
      <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
    </div>

    <div class="row">
      <div class="col-sm-12 order-md-2">Col One</div>
      <div class="col-sm-12 order-md-1">Col Two</div>
    </div>

    <div class="row">
      <div class="col-sm-4 offset-2">Col One</div>
      <div class="col-sm-4 offset-1">Col Two</div>
    </div>

    <div class="row my-custom-row justify-content-center align-items-center gx-5">
      <div class="col-sm-4">
        <div class="p-3 border bg-light">
          Col One
        </div>
      </div>
      <div class="col-sm-4">
        <div class="p-3 border bg-light">
          Col Two
        </div>
      </div>
    </div>



  </div>

</body>
</html>

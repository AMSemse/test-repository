<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <div class="d-flex justify-content-center">
      <h1 class="">Hello</h1>
    </div>
  </div>

  <div class="d-grid gap-2 col-3 mx-auto">
    <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Picture</button>
  </div>

  <div class="row">
    <div class="collapse" id="collapseExample">
      <img src="../img/microwave.svg" class="card car-body img-fluid rounded mx-auto d-block" style="width: 90%;">
    </div>
  </div>
  
  <div class="d-flex justify-content-center">
    <fieldset class="">
      <legend>Dog</legend>
      <div>
          <input type="checkbox" id="bg-cb-dog" class="js-bg-dog">
          <label for="bg-cb-dog">Dog1</label>
      </div>
      <div>
          <input type="checkbox" id="bg-cb-cat" class="js-bg-cat">
          <label for="bg-cb-cat">Dog2</label>
      </div>
    </fieldset>
  </div>

</body>
</html>
